<!DOCTYPE html>
<html lang="es">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="assets/css/styles.css" />

  <title>GitHub Jobs</title>
 </head>
 <body>
     <header class="header">
         <h1 class="header__title"><strong>Github</strong> Jobs</h1>
     </header>

     <main class="main">
         <form id="formSearch" class="search">
            <div  class="search__container"><i class="search__icon fas fa-briefcase"></i><input list="searchJob" id="searchJobs" class="search__inputSearch" type="search" placeholder="title companies expertise or benefits">
                  
                <!-- <datalist id="searchJob">
                    <option value="Chocolate">
                    <option value="Coconut">
                    <option value="Mint">
                    <option value="Strawberry">
                    <option value="Vanilla">
                </datalist> -->
            
                <button id="searchSubmit" class="search__submit" type="submit">Search</button>
            </div>
         </form>

         <section class="jobs">
             <aside class="jobs__aside">
                <input type="checkbox" name="" id=" "><label class="jobs__label" for="fulltime">Full time</label>
                <form class="jobs__form" >
                    <label for="location">Location</label>
                    <div class="jobs__containerInput">
                        <i class="search__icon fas fa-globe-asia"></i>
                        <input type="text" id="location" placeholder="City state zip code or country"></div>
    
                    <div class="jobs__containerOptions" ><input type="checkbox" name="" id=""><label class="jobs__label" for="">London</label></div>
                    <div class="jobs__containerOptions" ><input type="checkbox" name="" id=""><label class="jobs__label" for="">Amsterdam</label></div>
                    <div class="jobs__containerOptions" ><input type="checkbox" name="" checked id=""><label class="jobs__label" for="">New York</label></div>
                    <div class="jobs__containerOptions" ><input type="checkbox" name="" id=""><label class="jobs__label" for="">Berlin</label></div>
                    
                </for>

             </aside>
              
             <section id="jobsContainer" class="jobs__cards">
                <div class="lds-dual-ring"></div>
            

               <!-- <article class="jobs__job">
                   <img src="" alt="" class="job__logo">
                   <div class="job__container">
                       <h3 class="job__company"></h3>

                       <h2 class="job__title"></h2>

                       <div class="job__container--description">
                           <h3 class="job__isfulltime"></h3>
                           <p class="job__location"></p>
                           <p class="job__time"></p>
                       </div>
                   </div>
               </article> -->

             </section>
         </section>


     </main>
  <script src="https://kit.fontawesome.com/389c8e1dce.js" crossorigin="anonymous"></script>
  <script type="module" src="assets/js/main.js"></script>
 </body>
</html>
